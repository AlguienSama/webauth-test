<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpleWebAuthn Demo</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; 
      margin: 20px; 
      max-width: 600px; 
      margin-left: auto; 
      margin-right: auto;
    }
    .row { 
      display: flex; 
      gap: 8px; 
      align-items: center; 
      margin: 16px 0; 
      flex-wrap: wrap;
    }
    input { 
      padding: 12px; 
      font-size: 16px; 
      border: 1px solid #ccc; 
      border-radius: 4px;
      flex: 1;
      min-width: 120px;
    }
    button { 
      padding: 12px 16px; 
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
    }
    button:hover {
      background: #0056b3;
    }
    button:active {
      background: #004085;
    }
    #log { 
      margin-top: 20px; 
      white-space: pre-wrap; 
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      background: #f8f9fa;
      padding: 16px;
      border-radius: 4px;
      border: 1px solid #e9ecef;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }
    
    /* Mobile optimizations */
    @media (max-width: 600px) {
      body { margin: 16px; }
      .row { flex-direction: column; align-items: stretch; }
      input, button { width: 100%; margin: 4px 0; }
      button { margin-top: 8px; }
    }
  </style>
  <script src="simplewebauthn.js"></script>
  <script src="webauthn.js"></script>
</head>
<body>
  <h1>üîê SimpleWebAuthn Demo</h1>
  
  <div class="row">
    <input id="username" placeholder="Ingresa tu usuario" value="demo" />
    <button id="registerBtn">üìù Registrar</button>
    <button id="loginBtn">üîë Entrar</button>
  </div>
  
  <div id="log"></div>
</body>
</html>
